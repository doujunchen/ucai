        #carousel-container {

            left: -400px;

            position: absolute;
            height: 100%;

        }

        #carousel .btn-pre {
            left: 10px;
        }

        #carousel .btn-next {
            right: 10px;
        }

        #carousel .carousel-content {
            width: 3000px;
            height: 2000px;
            position: relative;
        }

        #carousel .image-container {
            position: absolute;
        }
    </style>
